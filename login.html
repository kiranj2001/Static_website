<body>
    <section>
        <div class="container-header">
            <div class="navbar-logo">
                <a href="index.html">
                    <img src="https://www.sportsbusinessjournal.com/resizer/v2/S5JVZBMWEFHTKXV2XM5DMBADRQ.jpg?auth=68b41114239694229eb5d57ca7da34358df8f748f952f0e017d5aab301f9b929&width=1440&height=711" alt="Logo">
                </a>
            </div>
            <div class="navbar-links"> 
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <a href="index.html#slidder">Services</a>
                    <div class="dropdown-content">
                        <a href="analytics.html">Analytics</a>
                        <a href="ai.html">Artificial Intelligence</a>
                        <a href="software.html">Software Development</a>
                        <a href="automation.html">Process Automation</a>
                        <a href="marketing.html">Digital Marketing</a>
                        <a href="branding.html">Branding</a>
                    </div>
                </div>
                <a href="news.html">News</a>
                <a href="index.html#about">About</a>
                <a href="#ft">Contact</a>
            </div>
            <div class="signin-up">
                <button type="button" onclick="location.href='login.html'">Sign In</button>
            </div>
        </div>
    </section>

    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-toggle">
                <button id="btn-login" class="active" onclick="switchForm('login')">Sign In</button>
                <button id="btn-signup" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <div id="login-form" class="form-wrapper">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div id="signup-form" class="form-wrapper" style="display: none;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </div>
        </div>
    </section>

    <section id="ft">
        <div class="footer">
            <div class="con-det">
                <div class="contact">
                    <h2>Contact Us</h2>
                    <p>Email : xyz.email.com <br> Ph No : +123456789369 <br> </p>
                </div>
                <div class="mail">
                    <h2>Mail Us</h2>
                    <p>Address :Manhattan USA, bangalore, karnataka, India 50001</p>
                </div>
            </div>
        <div class="social">
            <h2>Follow Us :</h2>
            <a href="#"><img class="scid" src="facebook.png" alt=""></a>
            <a href="#"><img class="scid" src="insta.png" alt=""></a>
            <a href="#"><img class="scid" src="linkedin.png" alt=""></a>
            <a href="#"><img class="scid" src="pink-twisted-organic.png" alt=""></a>
        </div>
        </div>
    </section>

    <script>
        function switchForm(type) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const btnLogin = document.getElementById('btn-login');
            const btnSignup = document.getElementById('btn-signup');

            if (type === 'login') {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                btnLogin.classList.add('active');
                btnSignup.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                btnLogin.classList.remove('active');
                btnSignup.classList.add('active');
            }
        }
    </script>
</body>
</html>
